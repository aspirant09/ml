<!DOCTYPE html>
<html lang="en">
<head>
  <title>Stock Predictor</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
 <link href="/static/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <style>
.form_login {
   display: table-cell;
   text-align: center;
   vertical-align: middle;
}

.parent {
   display: table;
   width: 100%;
}

.loc{
  margin-left: 590px;
}

</style>
<style>
.alert {
    padding: 20px;
    background-color: #f44336;
    color: white;
}

.closebtn {
    margin-left: 15px;
    color: white;
    font-weight: bold;
    float: right;
    font-size: 22px;
    line-height: 20px;
    cursor: pointer;
    transition: 0.3s;
}

.closebtn:hover {
    color: black;
}
</style>
  
</head>
<body>


<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Market Predict</a>
    </div>
    <ul class="nav navbar-nav">
      <li ><a href="/stock/">Home</a></li>
      <li><a href="/stock/list">List</a></li>
      {% if user.is_authenticated %}
        <li><a href="{%url 'logout' %}">Logout</a></li>
      {% else %}
        <li><a href="{%url 'login' %}">Login</a></li>
      {% endif %}
    </ul>
  </div>
</nav>

<div class="parent">
  <div class="form_login"> 
              <form  method="POST" action="" enctype="multipart/form-data">
              {%csrf_token%}
              <p class="contact"><label for="stock_name">Stock name:</label></p>
              {{form.stock_name}}
              <br>
              <br>
              <p class="contact"><label for="stock_data">Stock data:</label></p>
              <div class="loc">
                {{form.stock_data}}
              </div> 
              <br>
              <input type="submit" class="btn btn-primary" value="Submit">
              </form>
              <br>
              <div class="alert">
                  <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 

                  Please upload a file in "CSV" format. For more files visit
                  <a href="http://quandl.com">Quandl</a>
              </div>
    </div>
</div>
</body>
</html>
