<!DOCTYPE html>
<html lang="en">
<head>
  <title>Stock Predictor</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
 <link href="/static/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <style>
.form_login {
   display: table-cell;
   text-align: center;
   vertical-align: middle;
   width:200px;
}

.parent {
   display: table;
   width: 100%;
}

.loc1{
  margin-left: 10px;
}



</style>
  
</head>
<body>


<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Market Predict</a>
    </div>
    <ul class="nav navbar-nav">
      <li ><a href="/stock/">Home</a></li>
      <li><a href="/stock/list">List</a></li>
      {% if user.is_authenticated %}
        <li><a href="{%url 'logout' %}">Logout</a></li>
      {% else %}
        <li><a href="{%url 'login' %}">Login</a></li>
      {% endif %}
    </ul>
  </div>
</nav>

<div class="parent">
  <div class="form_login">
              <form method="POST" action="" enctype="multipart/form-data">
              {%csrf_token%}
              <p ><label for="id_name">Name:</label><br> <input id="id_name" maxlength="100" name="name" required="" type="text" /></p>
              <p class="loc1"><label for="id_username">Username:</label> <br><input id="id_username" maxlength="100" required="" name="username" type="text" /></p>
              <p ><label for="id_email">Email:</label><br> <input id="id_email" maxlength="100" name="email" required="" type="email" /></p>
              <p class="loc1"><label for="id_password">Password:</label> <br><input id="id_password" maxlength="50" required="" name="password" type="password" /></p>
              <input type="submit" class="btn btn-primary" value="Register">
              </form>
  </div>

</div>
</body>
</html>
