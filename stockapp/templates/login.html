<!DOCTYPE html>
<html lang="en">
<head>
  <title>Stock Predictor</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
 <link href="/static/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <style>
.form_login {
   display: table-cell;
   text-align: center;
   vertical-align: middle;
}

.parent {
   display: table;
   width: 100%;
}

.loc{
  margin-left: 320px;
}

</style>
  
</head>
<body>


<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Market Predict</a>
    </div>
    <ul class="nav navbar-nav">
      <li ><a href="/stock/">Home</a></li>
      <li><a href="/stock/list">List</a></li>
      {% if user.is_authenticated %}
        <li><a href="{%url 'logout' %}">Logout</a></li>
      {% else %}
        <li><a href="{%url 'login' %}">Login</a></li>
      {% endif %}
    </ul>
  </div>
</nav>

<div class="parent">
  <div class="form_login">
              
        <form method="POST" action="" >
        {%csrf_token%}
        <p class="contact"><label for="username">Username:</label> <input  maxlength="100" name="username" type="text" /></p>
        <p class="contact"><label for="password">Password:</label> <input  maxlength="50" name="password" type="password" /></p>

        <input type="submit" class="btn btn-primary" value="Login">
        </form>
        <br>not yet registered?<br>
        <a href="/stock/register">Register here</a>

  </div>
</div>
</body>
</html>
